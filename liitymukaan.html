<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Liity mukaan – Juho Heiska</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="site-header"></div>

  <main style="max-width:1100px;margin:2rem auto;padding:0 1rem;">
    <h1>Liity tukijoukkoihin!</h1>
    <p>
      Haluatko olla mukana rakentamassa kestävää tulevaisuutta? 
      Täytä tietosi alle, niin otamme yhteyttä.
    </p>

    <form action="#" method="post" style="margin-top:1.5rem;">
      <label for="name">Nimi:</label><br/>
      <input type="text" id="name" name="name" style="width:100%;max-width:400px;margin-bottom:1rem;"><br/>

      <label for="email">Sähköposti:</label><br/>
      <input type="email" id="email" name="email" style="width:100%;max-width:400px;margin-bottom:1rem;"><br/>

      <button type="submit">Lähetä</button>
    </form>
  </main>

<div id="site-footer"></div>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => document.getElementById('site-header').innerHTML = html);

  fetch('footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('site-footer').innerHTML = html);
</script>

</body>
</html>
