<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Ota yhteyttä – Juho Heiska</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="site-header"></div>

  <main style="max-width:1100px;margin:2rem auto;padding:0 1rem;">
    <h1>Ota yhteyttä</h1>
    <p>Voit ottaa yhteyttä minuun sähköpostitse tai alla olevalla lomakkeella.</p>

    <section style="margin-top:2rem;">
      <h2>Sähköposti</h2>
      <p>Voit lähettää viestin osoitteeseen: <strong>juho.heiska@example.com</strong></p>
    </section>

    <section style="margin-top:2rem;">
      <h2>Yhteydenottolomake</h2>
      <form action="#" method="post" style="margin-top:1rem;">
        <label for="name">Nimi:</label><br/>
        <input type="text" id="name" name="name" style="width:100%;max-width:400px;margin-bottom:1rem;"><br/>

        <label for="email">Sähköposti:</label><br/>
        <input type="email" id="email" name="email" style="width:100%;max-width:400px;margin-bottom:1rem;"><br/>

        <label for="message">Viesti:</label><br/>
        <textarea id="message" name="message" rows="5" style="width:100%;max-width:400px;"></textarea><br/>

        <button type="submit" style="margin-top:1rem;">Lähetä</button>
      </form>
    </section>
  </main>

<div id="site-footer"></div>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => document.getElementById('site-header').innerHTML = html);

  fetch('footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('site-footer').innerHTML = html);
</script>

</body>
</html>
