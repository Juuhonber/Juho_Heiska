<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Tietoa Juhosta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sama fontti / CSS -linkki kuin pääsivulla: -->
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <!-- Voit halutessasi kopioida navigaation suoraan index.html:stä, 
       tai tehdä \"kevyemmän\" version. -->
<div id="site-header"></div>


  <main>
    <h1>Tietoa Juhosta</h1>
    <p>
      Olen Juho Heiska, tekniikan tohtori ja “Akkutohtori”. Tältä sivulta löydät lisätietoja
      taustastani ja matkastani politiikkaan.
    </p>
    <!-- Lisää sisältöä oman mielesi mukaan -->
  </main>

<div id="site-footer"></div>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => document.getElementById('site-header').innerHTML = html);

  fetch('footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('site-footer').innerHTML = html);
</script>

</body>
</html>
